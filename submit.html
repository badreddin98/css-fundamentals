<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Submit Your Recipe</h1>
    </header>

    <main class="form-container">
        <form id="recipe-form">
            <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="6" required></textarea>
            </div>

            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="8" required></textarea>
            </div>

            <div class="form-group">
                <label for="prep-time">Preparation Time (minutes):</label>
                <input type="number" id="prep-time" name="prep-time" min="1" required>
            </div>

            <div class="form-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-button">Submit Recipe</button>
                <a href="index.html" class="back-button">Back to Recipe</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Cookie Recipe Collection</p>
    </footer>
</body>
</html>
